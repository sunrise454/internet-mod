<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internet Mood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: #ffffff;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background 0.6s ease;
    }

    .container {
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 13px;
      letter-spacing: 2px;
      opacity: 0.5;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .mood {
      font-size: clamp(28px, 5vw, 40px);
      line-height: 1.3;
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(255,255,255,0.08);
    }

    button {
      background: none;
      border: 1px solid #ffffff;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #ffffff;
      color: #000;
    }

    .daily-note {
      margin-top: 18px;
      font-size: 11px;
      opacity: 0.4;
    }

    .footer-easter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      opacity: 0.25;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="footer-easter">still online.</div>

  <div class="container">
    <h1>TODAY‚ÄôS INTERNET MOOD</h1>
    <div class="emoji" id="emoji">üòµ‚Äçüí´</div>
    <div class="mood" id="moodText"></div>

    <button onclick="shareMood()">Share this mood</button>

    <div class="daily-note">
      updated daily. emotionally unstable.
    </div>
  </div>

  <script>
    const moods = [
      { emoji: "üòµ‚Äçüí´", text: "Everyone is tired,<br>but pretending it‚Äôs fine." },
      { emoji: "ü´†", text: "Mentally offline.<br>Physically still here." },
      { emoji: "üòê", text: "Nothing is wrong.<br>That‚Äôs the problem." },
      { emoji: "ü§°", text: "Acting productive.<br>Feeling like a joke." },
      { emoji: "ü•≤", text: "Trying to relax.<br>Thinking about everything." }
    ];

    const backgrounds = [
      "#0d0d0d",
      "#111827",
      "#1a1a1a",
      "#0f172a",
      "#020617"
    ];

    const today = new Date().toDateString();
    const index = today.length % moods.length;

    const mood = moods[index];
    document.getElementById("emoji").innerText = mood.emoji;
    document.getElementById("moodText").innerHTML = mood.text;

    document.documentElement.style.setProperty(
      "--bg",
      backgrounds[index % backgrounds.length]
    );

    function shareMood() {
      const text = `TODAY'S INTERNET MOOD ${mood.emoji}\n${mood.text.replace(/<br>/g, " ")}`;
      navigator.clipboard.writeText(text);

      const btn = document.querySelector("button");
      btn.innerText = "copied. go touch grass.";
      setTimeout(() => {
        btn.innerText = "Share this mood";
      }, 2000);
    }
  </script>

</body>
</html>
