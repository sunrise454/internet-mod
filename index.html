<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internet Mood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- –®—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #7cff00;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    .date {
      font-size: 11px;
      opacity: 0.4;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 12px var(--accent));
    }

    .mood {
      font-size: clamp(28px, 5vw, 40px);
      line-height: 1.3;
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(255,255,255,0.08);
    }

    button {
      background: none;
      border: 1px solid var(--accent);
      color: #ffffff;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--accent);
      color: #0d0d0d;
    }

    .daily-note {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.5;
    }

    .yesterday {
      margin-top: 10px;
      font-size: 11px;
      opacity: 0.4;
      cursor: pointer;
    }

    .yesterday:hover {
      opacity: 0.7;
    }

    .footer-easter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="footer-easter">still online.</div>

  <div class="container">
    <h1>TODAY‚ÄôS INTERNET MOOD</h1>
    <div class="date" id="today"></div>

    <div class="emoji">üòµ‚Äçüí´</div>

    <div class="mood" id="moodText">
      Everyone is tired,<br>
      but pretending it‚Äôs fine.
    </div>

    <button id="shareBtn">Share this mood</button>

    <div class="daily-note">
      updated daily. unfortunately.
    </div>

    <div class="yesterday" id="yesterday">
      yesterday felt different
    </div>
  </div>

  <script>
    // –¶–≤–µ—Ç –¥–Ω—è
    const accents = ["#7cff00", "#ff3b3b", "#a855f7", "#00e0ff", "#ff8c00"];
    const dayIndex = new Date().getDate() % accents.length;
    document.documentElement.style.setProperty("--accent", accents[dayIndex]);

    // –î–∞—Ç–∞
    const d = new Date();
    document.getElementById("today").innerText =
      d.toLocaleDateString("en-US", { month: "long", day: "numeric" });

    // Share
    const btn = document.getElementById("shareBtn");
    btn.onclick = () => {
      const text = `TODAY'S INTERNET MOOD üòµ‚Äçüí´
Everyone is tired, but pretending it‚Äôs fine.`;
      navigator.clipboard.writeText(text);

      btn.innerText = "copied. now go be online.";
      setTimeout(() => {
        btn.innerText = "Share this mood";
      }, 2000);
    };

    // Fake yesterday (–∏ —ç—Ç–æ —Å–º–µ—à–Ω–æ)
    const moods = [
      "Everyone was confident for no reason.",
      "Nothing made sense, but people tweeted anyway.",
      "The internet pretended it was okay.",
      "Everyone knew something was off."
    ];

    document.getElementById("yesterday").onclick = () => {
      const randomMood = moods[Math.floor(Math.random() * moods.length)];
      document.getElementById("moodText").innerHTML = randomMood;
    };
  </script>

</body>
</html>
