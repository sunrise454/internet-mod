<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internet Mood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- –®—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.6;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .mood {
      font-size: clamp(28px, 5vw, 40px);
      line-height: 1.3;
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(255,255,255,0.08);
    }

    button {
      background: none;
      border: 1px solid #ffffff;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #ffffff;
      color: #0d0d0d;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    /* –ú–∞–ª–µ–Ω—å–∫–∞—è —à—É—Ç–∫–∞ –≤ –ø—Ä–∞–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É */
    .footer-easter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      opacity: 0.3;
    }

    /* –¢–µ–∫—Å—Ç –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π */
    .daily-note {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- –ú–∞–ª–µ–Ω—å–∫–∞—è —à—É—Ç–∫–∞ -->
  <div class="footer-easter">still online.</div>

  <div class="container">
    <h1>TODAY‚ÄôS INTERNET MOOD</h1>
    <div class="emoji">üòµ‚Äçüí´</div>
    <div class="mood">
      Everyone is tired,<br>
      but pretending it‚Äôs fine.
    </div>

    <button onclick="shareMood()">Share this mood</button>

    <div class="daily-note">
      updated daily. unfortunately.
    </div>
  </div>

  <script>
    function shareMood() {
      const text = `TODAY'S INTERNET MOOD üòµ‚Äçüí´
Everyone is tired, but pretending it‚Äôs fine.`;
      navigator.clipboard.writeText(text);

      // –ú–µ–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞
      const btn = document.querySelector("button");
      btn.innerText = "copied. now go be online.";
      setTimeout(() => {
        btn.innerText = "Share this mood";
      }, 2000);
    }
  </script>

</body>
</html>
